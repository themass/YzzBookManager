server.servlet.context-path=/BookManager

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql.sspacee.com:6666/book_manager?useUnicode=true&characterEncoding=UTF-8&collation=utf8mb4_general_ci&useSSL=false&autoReconnect=true&serverTimezone=Asia/Shanghai
spring.datasource.username=book
spring.datasource.password=booKManager
# 数据库连接超时参数
# 连接池最大连接数
spring.datasource.hikari.maximum-pool-size=10
# 连接池最小空闲连接数
spring.datasource.hikari.minimum-idle=5
# 连接池空闲连接存活时间（单位：毫秒）
spring.datasource.hikari.idle-timeout=600000
# 连接池中连接的最大存活时间（单位：毫秒）
spring.datasource.hikari.max-lifetime=1800000
# 从连接池中获取连接的超时时间（单位：毫秒）
spring.datasource.hikari.connection-timeout=30000


